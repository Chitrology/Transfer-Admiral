<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Admiral - Results</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
</head>
<body>
     <div id="analyzeAnotherBtn" class="top-logo">
        <img src="Union.png" alt="Transfer Admiral Logo" class="logo-image">
    </div>
    <div class="container">
        <main class="main-content">
            
            <div class="results-section">
                <div class="tweet-display" id="tweetDisplay">
                    <div class="tweet-author">
                        <div class="author-avatar">ðŸ‘¤</div>
                        <span class="author-name" id="authorName">Loading...</span>
                    </div>
                    <div class="tweet-content" id="tweetContent">Loading tweet content...</div>
                </div>

                <div class="reliability-section">
                    <div class="reliability-score-container">
                        <div class="reliability-label">Reliability Score</div>
                        <div class="score-circle" id="scoreCircle">
                            <span class="score-number" id="scoreNumber">--</span>
                        </div>
                    </div>
                    
                    <div class="verdict-container">
                        <div class="verdict-label">Admiral's Verdict: <span id="verdictText">Analyzing...</span></div>
                        <div class="reasoning-text" id="reasoningText">Reasoning goes here</div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
